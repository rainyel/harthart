<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="bg-slate-500">
    <div class="bg-pink-50">
        <div>
          <div class="grid grid-cols-2">
                <div class="flex py-4 px-8 items-center justify-between gap-2">
                    <div class="flex gap-5 text-2xl">
                        <a href="index.html">Home</a>
                        <a href="category.html">Category</a>
                        <a href="products.html">Products</a>
                        <a href="contact.html">Contacts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1500px] mx-auto p-4">
        
    <section class="bg-white dark:bg-gray-900 max-w-[1500px] mx-auto p-4">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl text-1xl font-semibold">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
            <form action="#" class="space-y-8">
                <img class="object-cover h-full w-full" src="https://reworked.carhartt.com/cdn/shop/files/CHRT_Open_Graph.jpg?v=1684798780" alt="" style="height: 200px; width: 100%;">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 text-2xl font-semibold">Your Name</label>
                    <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-900 dark:placeholder-gray-500 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="yourNameee" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 text-2xl font-semibold">Subject</label>
                    <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="How we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400 text-2xl font-semibold">Your message</label>
                    <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a message..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-green rounded-lg border-transparent text-2xl font-semibold">Send message</button>
            </form>
        </div>
      </section>
    </div>
</div>
</body>
</html>
